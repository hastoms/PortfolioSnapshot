<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient - blue to green (wealth/growth theme) -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A5F"/>
      <stop offset="50%" style="stop-color:#2D5A87"/>
      <stop offset="100%" style="stop-color:#1E5A4A"/>
    </linearGradient>
    
    <!-- Pie chart slice gradients -->
    <linearGradient id="slice1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ADE80"/>
      <stop offset="100%" style="stop-color:#22C55E"/>
    </linearGradient>
    
    <linearGradient id="slice2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
    
    <linearGradient id="slice3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    
    <!-- Upward arrow gradient -->
    <linearGradient id="arrowGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#22C55E"/>
      <stop offset="100%" style="stop-color:#86EFAC"/>
    </linearGradient>
    
    <!-- Subtle shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="224" fill="url(#bgGradient)"/>
  
  <!-- Subtle grid pattern for depth -->
  <g opacity="0.05">
    <line x1="200" y1="0" x2="200" y2="1024" stroke="white" stroke-width="2"/>
    <line x1="400" y1="0" x2="400" y2="1024" stroke="white" stroke-width="2"/>
    <line x1="600" y1="0" x2="600" y2="1024" stroke="white" stroke-width="2"/>
    <line x1="800" y1="0" x2="800" y2="1024" stroke="white" stroke-width="2"/>
    <line x1="0" y1="200" x2="1024" y2="200" stroke="white" stroke-width="2"/>
    <line x1="0" y1="400" x2="1024" y2="400" stroke="white" stroke-width="2"/>
    <line x1="0" y1="600" x2="1024" y2="600" stroke="white" stroke-width="2"/>
    <line x1="0" y1="800" x2="1024" y2="800" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Pie Chart - positioned left of center -->
  <g filter="url(#shadow)" transform="translate(280, 300)">
    <!-- Pie slice 1 - Green (40% - largest holding) -->
    <path d="M220,220 L220,20 A200,200 0 0,1 393,327 Z" fill="url(#slice1)"/>
    
    <!-- Pie slice 2 - Blue (35%) -->
    <path d="M220,220 L393,327 A200,200 0 0,1 47,327 Z" fill="url(#slice2)"/>
    
    <!-- Pie slice 3 - Purple (25%) -->
    <path d="M220,220 L47,327 A200,200 0 0,1 220,20 Z" fill="url(#slice3)"/>
    
    <!-- Inner circle (donut effect) -->
    <circle cx="220" cy="220" r="90" fill="url(#bgGradient)"/>
    
    <!-- Center highlight -->
    <circle cx="220" cy="220" r="85" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  </g>
  
  <!-- Upward Arrow - positioned right, overlapping pie -->
  <g filter="url(#shadow)" transform="translate(540, 280)">
    <!-- Arrow shaft -->
    <rect x="70" y="180" width="60" height="280" rx="30" fill="url(#arrowGradient)"/>
    
    <!-- Arrow head -->
    <polygon points="100,30 180,180 140,180 140,180 60,180 20,180" fill="url(#arrowGradient)"/>
  </g>
  
  <!-- Subtle shine overlay -->
  <ellipse cx="400" cy="250" rx="350" ry="200" fill="url(#bgGradient)" opacity="0">
    <animate attributeName="opacity" values="0;0.05;0" dur="3s" repeatCount="indefinite"/>
  </ellipse>
</svg>

